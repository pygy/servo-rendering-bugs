//fake text outline using shadows.
function outline(w, bl, co){ // width, blur, color
    w = w / 1000;
    bl = bl / 1000;

    var FFcorrection = 5/4;
    
    var top = isFF ? w *FFcorrection : w, // In FF, the pseudo-outline is slightly thinner on top.
        dg = (""+w / 1.3).slice(0,4), // diagonal, divide by ~sqrt(2) (it looks better with 1.3)
        topdg = isFF ? dg * FFcorrection : dg;
    // This one is ugly :-/
    return [
        // IE only supports up to 4 text shadows. We put the
        // diagonal ones first because it looks nicer.
        ""  + topdg + "em "  + dg + "em " + bl + "em " + co,
        "-" + dg + "em "  + dg + "em " + bl + "em " + co,
        ""  + topdg + "em -" + topdg + "em " + bl + "em " + co,
        "-" + dg + "em -" + topdg + "em " + bl + "em " + co,
        "" + top + "em 0 "    + bl + "em " + co,
        "0 "  + w   + "em " + bl + "em " + co,
        "-" + w + "em 0 " + bl + "em " + co,
        "0 -" + top + "em " + bl + "em " + co,
    ].join() + ";"
}
